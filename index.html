<!doctype html>

    <link

  <body>

  <script>
    document.querySelectorAll("ul").forEach((item)=>{
      item.addEventListener("click",function(){
        // console.log(this)
        const link = this.querySelector('a').href;
        window.open(link,'_blank')
      })
    })
  </script>
